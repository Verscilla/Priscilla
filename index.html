<!DOCTYPE html>

        <h1 class="fade-in">Selamat Ulang Tahun!</h1>

            <textarea id="birthday-wish" rows="4" placeholder="Write your wish here..."></textarea>

            <button class="wish-button" onclick="submitWish()">Submit Your Wish</button>

        </div>

        <!-- Tempat untuk menampilkan harapan yang diketik -->

        <div id="user-wish" class="user-wish"></div>

    </div>
